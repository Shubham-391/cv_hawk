<body>

                            <li

                            <li class="line d-md-none"></li>
                            <li
                                class="c2 ff-rubik fs-sm2 font-style-normal fw-normal line-height-normal pointer transition" onclick="navbar2()">

                            <li class="line d-md-none"></li>
                            <li
                                class="c2 ff-rubik fs-sm2 font-style-normal fw-normal line-height-normal pointer transition" onclick="navbar2()">

                            <li

                    <div class="d-flex align-items-center gap-30">
                        <button
                            class="button1 bg-c1 text-white ff-rubik fs-sm2 font-style-normal fw-semibold line-height-normal d-none d-sm-block transition">Get

                            <span></span>
                            <span></span>
                            <span></span>

                    </div>

            <div

                <h1
                    class="max-width-766 c2 text-center ff-rubik fs-xl font-style-normal fw-semibold line-height-normal mb-3 flex-column align-items-center position-relative">

                    <span class="position-absolute ball1 jump-animation">

                </h1>
                <p
                    class="max-width-565 c2 text-center ff-rubik user-friendly font-style-normal fw-normal line-height-154 opacity70 mb-4 pb-3">

                    to align with your
                    unique career goals.</p>
                <div class="button-section d-flex justify-content-between align-items-center pb-1 pb-sm-0">
                    <button
                        class="button2 bg-c1 c3 ff-rubik fs-sm2 border-0 font-style-normal fw-semibold line-height-normal transition">Get

                    <button
                        class="button2 button2-border bg-none c1 ff-rubik fs-sm2 font-style-normal fw-semibold line-height-normal transition">Watch

                </div>
            </div>
            <div class="slider1 d-sm-none">
